<nav class="flex flex-col gap-20 bg-green-900 w-44 h-full">
    <img class="h-28 w-full flex items-center mt-8 " src="assets/logo.svg" alt="logo">
    <ul  class="flex flex-col gap-10 p-2 ">
      <li (click)="onNavItemClick(navbar)" class="" *ngFor="let navbar of navbars">
        <a [ngStyle]="{'filter': navbar.active ? 'none' : 'opacity(50%)'}"  class="flex flex-row items-center gap-2 "[routerLink]="[navbar.url]">
          <img [src]="navbar.img" [alt]=""/>
          <p class="text-white" *ngIf="navbar.name && navbar.name.length > 0">{{ navbar.name }}</p>
        </a>
      </li>
    </ul>
    <ul class="flex flex-col gap-8 p-2 ">
      <li></li>
    </ul>
  </nav>
