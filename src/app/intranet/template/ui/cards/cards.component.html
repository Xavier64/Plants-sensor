<div
  *ngFor="let card of cards"
  class="max-w-sm max-h-full rounded overflow-hidden shadow-lg px-4 py-7 gap-6 flex flex-col items-center justify-around bg-black"
>
  <img class="w-80 h-48 " [src]="card.img" alt="plants" />
  <div class="px-6 py-4 flex flex-col gap-8">
    <div class="font-bold text-2xl mb-2 h-22">{{ card.name }}</div>
    <p class="text-white text-sm ">
      {{ card.description }}
    </p>
</div>
<div class="w-full flex justify-center flex-col items-center gap-1 h-auto ">
    <p class="text-xl" >Humidity</p>
    <div class="radial-progress self-center" style="--value:70;">{{ card.humidity }} %</div>
</div>
</div>
